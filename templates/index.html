<doctype html>
<head>
    <title>Packaging Database</title>
</head>

<h2>Packaging Database</h2>

<p><p>
<a href="{{ url_for('.new_product') }}"> New Product </a>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.select) }}
  </dl>
  <p><input type=submit value=Search>
</form>
